<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>切换背景图</title>
<style>
* {
  margin: 0px;
  padding: 0px;
}
body {
  background-image: url("images/1.webp"); 
}
#mask {
      background-color: rgba(255, 255, 255, 0.3);
      height: 200px;
      text-align: center;
    }
#mask img {
  width: 200px;
  margin-top: 35px;
  height: 125px;
  cursor: pointer;
}   

</style>   
</head>
<body id="bd">
  <div id="mask">
    <img src="images/1.webp" alt="">
    <img src="images/Yoona.jpg" alt="">
    <img src="images/Krystal.jpg" alt="">
  </div>   
<script src="common.js"></script> 
<script>
  var imgs=my$("mask").children;//获取图片子元素数组
  for(var i=0;i<imgs.length;i++){
    imgs[i].onclick=function(){
      my$("bd").style.backgroundImage="url("+this.src+")";
    };
  }
</script>
</body>
</html>
