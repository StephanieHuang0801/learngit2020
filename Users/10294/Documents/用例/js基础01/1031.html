    //获取span标签数组
    var spanObjs=my$("biaoti").getElementsByTagName("span");
    var neirongObjs=my$("neirong").getElementsByTagName("li");

    for(var i=0;i<spanObjs.length;i++){ //为每一个span添加事件
        spanObjs[i].setAttribute("index",i);
        spanObjs[i].onmouseover=function(){ 
            this.style.backgroundColor="pink";
            var temp=this.getAttribute("index");
             neirongObjs[temp].className="current";
        };

        spanObjs[i].onmouseout=function(){
            for(var j=0;j<spanObjs.length;j++){
                spanObjs[j].removeAttribute("class");
            } 
            for(var k=0;k<neirongObjs.length;k++){
                neirongObjs[k].removeAttribute("class");
          }           
            this.style.backgroundColor="";
           
        };
