        //bubble sort add 
        console.log("1:升序冒泡排序");
        console.log(bubbleSort([6, 666, 16, 26, 166, 0]));
        function bubbleSort(array) {
            console.log(array);
            for (i = 0; i < array.length - 1; i++) {
                for (j = 0; j < array.length - 1 - i; j++) {
                    if (array[j] > array[j + 1]) {
                        var temp = array[j + 1];
                        array[j + 1] = array[j];
                        array[j] = temp;
                    }
                }
            }
            return array;
        }
        console.log("2:求两个数的差");
        console.log(getDifference(999, 9));
        function getDifference(x, y) {
            return x > y ? x - y : y - x;
        }

        console.log("3:求一组数字的最大值");
        console.log(getMax([1, 2, 88, 4, 5]));
        function getMax(array) {
            var max = array[0];
            for (i = 1; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
            }
            return max;
        }

        console.log("4:求一组数字的最小值");
        console.log(getMin([1, 2, -88, 4, 5]));
        function getMin(array) {
            var min = array[0];
            for (i = 1; i < array.length; i++) {
                if (array[i] < min) {
                    min = array[i];
                }
            }
            return min;
        }

        console.log("5:求一组数字的和");
        console.log(getSum([1, 2, 3, 4, 5]));
        function getSum(array) {
            var sum = 0;
            for (i = 0; i < array.length; i++) {
                sum += array[i];
            }
            return sum;
        }

        console.log("6:通过函数实现数组反转");
        console.log(reverseArray([11, 22, 33, 44, 55]));
        function reverseArray(array) {
            console.log(array);
            for (i = 0; i < array.length / 2; i++) {
                temp = array[array.length - 1 - i];
                array[array.length - 1 - i] = array[i];
                array[i] = temp;
            }

            return array;
        }

            console.log(array);
            var arrayResult = Array(3);
            arrayResult[0] = getMax(array);
            arrayResult[1] = getMin(array);
            arrayResult[2] = getSum(array);
            return arrayResult;

        console.log("8:求一个数字的阶乘");
        console.log(getFactorial(6));
        function getFactorial(n) {
            var factorial = 1;
            for (var i = n; i > 0; i--) {
                factorial *= i;
            }
            return factorial;
        }

        console.log("9:斐波那契数列-用数组做");
        console.log(getFibonacci(7));
        function getFibonacci(n) {
            var array = [];
            array[0] = 1;
            array[1] = 1;
            for (i = 2; i < n; i++) {
                array[i] = array[i - 1] + array[i - 2];
            }
            return array[n - 1];

        }
        console.log("10:斐波那契数列-交换思想");
        console.log(getFibonacci2(12));
        function getFibonacci2(n) {
            var n1 = 1;
            var n2 = 1;
            var sum = 0;
            for (i = 3; i <= n; i++) {
                sum = n1 + n2;
                n1 = n2;
                n2 = sum;
            }
            return sum;
        }
        console.log("11:输入年月日，获取这个日期是该年第几天");
        console.log(getDate(2000, 3, 1));
        function getDate(y, m, d) {
            var date = 0;
            var array = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            for (i = 0; i < m - 1; i++) {
                date += array[i];
            }
            if (y % 400 == 0 || (y % 4 == 0 && y % 100 != 0)) {//这年是闰年
                if (m > 2) {
                    return date + d + 1;
                } else {
                    return date + d;
                }
            } else {//这年不是闰年
                return date + d;
            }
        }
        console.log("12:求一个数字的阶乘和");//5！+4！+...+1！
        console.log(getFactorialSum(5));
        function getFactorialSum(n) {
            var sum = 0;
            for (var i = 0; i < n; i++) {
                sum += getFactorial(n - i);
            }
            return sum;
        }
