car.detail=function(){

};
car.detail();

console.log("二：工厂模式");
function creatLaptop(color,weight,brand){
    var laptop=new Object();
    laptop.color=color;
    laptop.weight=weight;
    laptop.brand=brand;
    laptop.detail=function(){
        console.log(this.color+this.weight+this.brand);
    };
    return laptop;
}
laptop1=creatLaptop("red ","1kg ","Acer");
laptop1.detail();
laptop2=creatLaptop("gray ","1.5kg ","Dell");
laptop2.detail();
laptop3=creatLaptop("blue ","0.8kg ","Lenovo");
laptop3.detail();
